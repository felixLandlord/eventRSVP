<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification OTP</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background: #2196f3;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
        background: #f9f9f9;
      }
      .otp {
        font-size: 32px;
        font-weight: bold;
        color: #2196f3;
        text-align: center;
        margin: 20px 0;
        padding: 15px;
        background: white;
        border: 2px dashed #2196f3;
      }
      .footer {
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Email Verification</h1>
      </div>
      <div class="content">
        <h2>Hello {{first_name}},</h2>
        <p>Please use the following OTP to verify your email address:</p>
        <div class="otp">{{otp}}</div>
        <p>
          <strong>Important:</strong> This OTP will expire in 10 minutes for
          security reasons.
        </p>
        <p>
          If you didn't request this verification, please ignore this email.
        </p>
      </div>
      <div class="footer">
        <p>&copy; 2025 EventHub. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
