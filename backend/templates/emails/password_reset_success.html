<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Successful</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
        background: #f9f9f9;
      }
      .footer {
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #666;
      }
      .success {
        background: #e8f5e9;
        border: 1px solid #a5d6a7;
        padding: 12px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Password Reset Successful</h1>
      </div>
      <div class="content">
        <h2>Hello {{first_name}},</h2>
        <div class="success">
          <p>
            Your password has been reset successfully. You can now log in with
            your new password.
          </p>
        </div>
        <p>
          If you did not perform this action, please contact our support team
          immediately.
        </p>
      </div>
      <div class="footer">
        <p>&copy; 2025 EventHub. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
