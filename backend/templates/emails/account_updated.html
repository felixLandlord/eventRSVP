<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Updated</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background: #009688;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
        background: #f9f9f9;
      }
      .footer {
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #666;
      }
      .note {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        padding: 12px;
        border-radius: 6px;
      }
      .success {
        background: #e0f2f1;
        border: 1px solid #80cbc4;
        padding: 12px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Account Updated</h1>
      </div>
      <div class="content">
        <h2>Hello {{first_name}},</h2>
        <div class="success">
          <p>Your account information has been updated successfully.</p>
        </div>
        {{email_changed_block|safe}}
      </div>
      <div class="footer">
        <p>&copy; 2025 EventHub. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
